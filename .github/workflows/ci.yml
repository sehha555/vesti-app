name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Check required secrets
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
            echo "::error::Missing secret: NEXT_PUBLIC_SUPABASE_URL"
            exit 1
          fi
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
            echo "::error::Missing secret: NEXT_PUBLIC_SUPABASE_ANON_KEY"
            exit 1
          fi
          echo "Required secrets are configured"
      - run: npm ci
      - run: npm run build

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Check smoke test secrets
        run: |
          missing=""
          [ -z "$SUPABASE_URL" ] && missing="$missing SUPABASE_URL"
          [ -z "$SUPABASE_ANON_KEY" ] && missing="$missing SUPABASE_ANON_KEY"
          [ -z "$TEST_EMAIL" ] && missing="$missing TEST_EMAIL"
          [ -z "$TEST_PASSWORD" ] && missing="$missing TEST_PASSWORD"
          if [ -n "$missing" ]; then
            echo "::warning::Skipping smoke test - missing secrets:$missing"
            echo "SKIP_SMOKE=true" >> $GITHUB_ENV
          fi
      - name: Run smoke test
        if: env.SKIP_SMOKE != 'true'
        run: bash scripts/smoke_api.sh
